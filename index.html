<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter une consommation</title>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Ajouter une consommation</h1>
  <form id="form-consommation">
    <input type="text" id="client" placeholder="Nom du client" required />
    <input type="text" id="produit" placeholder="Produit" required />
    <input type="number" id="quantite" placeholder="Quantité" required />
    <button type="submit">Ajouter</button>
  </form>
  <a href="dashboard.html">Accès admin</a>
</body>
</html>
